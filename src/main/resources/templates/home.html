<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Coronavirus Tracker Application</h1>

<p th:text="${a}"></p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCasesReported}"></h1>
    <p class="lead">Total number of coronavirus reported as of today </p>
    <hr class="my-4">
    <p>
        <span>New cases reported since prevoius day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases</th>
        <th>Changes from last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.totalStat}">0</td>
        <td th:text="${locationStat.diffPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
